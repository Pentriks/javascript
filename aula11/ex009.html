<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Pais de origem: <input type="text" name="nac" id="nac">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var sn = window.document.querySelector ('input#nac')
            var res = window.document.querySelector ('div#res')
            var pais = (sn.value)
            res.innerHTML = `<p>Vivendo em ${sn}</p>`
                if (pais != 'Brasil') {
                res.innerHTML = `<p>Você é <strong>estrangeiro<strong/>!</p>`
                } else {
                res.innerHTML = `<p>Você é <strong>brasileiro<strong/>!<p/>`
                }       
        }
    </script>
</body>
</html>
